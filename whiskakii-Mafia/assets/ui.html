<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whiskakii-Mafia Gang Creator</title>
    <!-- Load critical CSS first for better performance -->
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/animate.css">
    <!-- Use Font Awesome kit with defer for better loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="app">
        <!-- Gang Creation Form -->
        <section id="selectionContainer" class="selection-Container" aria-labelledby="create-gang-title">
            <div class="selection-Type">
                <h1 id="create-gang-title" class="visually-hidden">Create Gang</h1>
                
                <div class="form-group">
                    <input type="text" id="gangNameInput" maxlength="16" 
                           placeholder="Enter Gang Name (Max 16 Characters)"
                           aria-label="Gang name" />
                </div>
                
                <div class="form-group">
                    <button id="createGangBtn" class="btn btn-primary">
                        <i class="fas fa-users-crown"></i> Create Gang
                    </button>
                </div>
                
                <div id="creation-Cost" class="cost-display">
                    Cost: <span id="cost">10000</span> <span id="currency">Bank Money</span>
                </div>
            </div>
        </section>

        <!-- Gang Panel (For future use) -->
        <section id="mafiaPanel" class="mafia-Panel" aria-labelledby="gang-name">
            <div class="mafia-Container">
                <h2 id="gang-name" class="mafia-Name"><span id="mafiaName">Your Gang</span></h2>
                <div class="gang-details">
                    <!-- This section is prepared for future expansion of the UI -->
                </div>
            </div>
        </section>
    </main>

    <!-- Error notification system -->
    <div id="notification" class="notification" role="alert"></div>

    <!-- Load libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
            crossorigin="anonymous"></script>
    <!-- Modern modular JavaScript -->
    <script src="../assets/script.js" type="module"></script>
</body>
